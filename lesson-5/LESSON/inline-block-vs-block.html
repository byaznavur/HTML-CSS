<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INLINE-BLOCK VS INLINE</title>
    <style>
      /* h1 {
        background: green;
        color: white;
        padding: 50px;
      } */
      a {
        display: inline-block;
        padding: 40px;
        background-color: red;
        color: white;
      }
      span {
        display: inline-block;
        margin: 50px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>Title</h1>
    <a href="#">Najot ta'lim</a>
    <p>Lorem <span>ipsum</span> dolor sit amet consectetur adipisicing elit. Quae, perspiciatis perferendis enim molestias omnis consequuntur quis necessitatibus, deleniti repellat et dicta quam soluta officiis inventore! Odit suscipit ut est doloribus.</p>
  </body>
</html>
